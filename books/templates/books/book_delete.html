{% extends 'base.html' %}

{% block title %} Delete Book {% endblock %}

{% block content %} 

<div class="container py-5 my-4" >
    <div class="d-flex justify-content-center mb-4 mx-2">
        <form action="." method="POST"> 
            {% csrf_token %}
            <h1>Confirm Delete</h1>
            <h5>Do you want to delete the book named {{ object.title }} ?</h5>
    
            <div class="d-flex justify-content-around py-5">

                <a class="btn btn-primary btn-lg" href="../" role="button">Cancel</a>

                <input class="btn btn-success btn-lg" type="submit" value="Yes" />
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
